<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe vida! Doe Sangue</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1><img class="logo" src="logo.png" alt="DOE"></h1>
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias.</p>
        <p>Apenas 1,9% da populção brasileira, doa sangue.</p>
        <button>Quero Ajudar</button>
    </header>


    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="">
            <input type="text" name="name" placeholder="nome completo">
            <input type="email" name="email" placeholder="Email">
            <input type="text" name="blood" placeholder="Tipo sanguíneo">
            <button>Quero Ajudar</button>
        </form>
    </section>
    <main>
        <h2>Últimos <samp>doadores</samp></h2>
        <section class="donors">
            <div class="donor">
                <div class="blood">AB+</div>
                <p>Diego Fernandes</p>
            </div>
            <div class="donor">
                <div class="blood">B+</div>
                <p>Cleiton Souza</p>
            </div>
            <div class="donor">
                <div class="blood">A+</div>
                <p>Robson Marques</p>
            </div>
            <div class="donor">
                <div class="blood">O+</div>
                <p>Maik Brito</p>
            </div>
        </section>
    </main>
    <footer>
      Com ❤ Rocketseat!
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
